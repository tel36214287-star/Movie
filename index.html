<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrela dos 12 Distritos</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .star-container {
      position: relative;
      width: 600px;
      height: 600px;
    }

    .star-container img {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #0f0;
      box-shadow: 0 0 20px #0f0;
      transition: transform 0.3s, z-index 0.3s;
      cursor: pointer;
    }

    .star-container img:hover {
      transform: scale(1.3);
      z-index: 10;
    }

    /* GIF centralizado */
    .center-gif {
      position: absolute;
      width: 120px;
      height: 120px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 3px solid #ff0;
      box-shadow: 0 0 30px #ff0;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="star-container" id="star">
    <img src="https://tel36214287-star.github.io/Movie/distritos/5Zeus.gif" alt="Zeus GIF" class="center-gif">
  </div>

  <script>
    const imagens = [
      "166911114.png",
      "202401939.png",
      "211280998.png",
      "293232634.png",
      "392696179.png",
      "566031016.png",
      "585400009.png",
      "612145833.png",
      "725442475.png",
      "755832705.png",
      "867605455.png",
      "921322687.png"
    ];

    const container = document.getElementById("star");
    const center = 300; // centro do container
    const radius = 250; // distÃ¢ncia do centro

    imagens.forEach((imgName, i) => {
      const angle = (i / 12) * 2 * Math.PI;
      const x = center + radius * Math.sin(angle) - 50;
      const y = center - radius * Math.cos(angle) - 50;

      const img = document.createElement("img");
      img.src = `https://tel36214287-star.github.io/Movie/distritos/${imgName}`;
      img.alt = `Distrito ${i + 1}`;
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;

      container.appendChild(img);
    });
  </script>
</body>
</html>
